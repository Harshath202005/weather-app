<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-container">
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Search for a city...">
            <button id="search-btn">Search</button>
        </div>
        
        <div class="header">
            <h1>Today's Highlights</h1>
        </div>
        
        <div class="weather-grid">
            <div class="weather-card">
                <h3>Humidity</h3>
                <div class="value" id="humidity">89%</div>
            </div>
            
            <div class="weather-card">
                <h3>Wind Speed</h3>
                <div class="value" id="wind-speed">7m/s</div>
            </div>
            
            <div class="weather-card">
                <h3>Wind Speed</h3>
                <div class="value">7m/s</div>
            </div>
            
            <div class="weather-card full-width">
                <h3>Clouds</h3>
                <div class="value" id="clouds">100%</div>
            </div>
            
            <div class="weather-card full-width">
                <h3>UV Index</h3>
                <div class="value" id="uv-index">0</div>
            </div>
            
            <div class="weather-card full-width">
                <h3>Pressure</h3>
                <div class="value" id="pressure">1009hpa</div>
            </div>
        </div>
        
        <div class="current-weather">
            <div class="temperature" id="temperature">2Â°C</div>
            <div class="condition" id="condition">moderate rain</div>
        </div>
        
        <div class="datetime" id="datetime">
            Wednesday, April 3 at 4:57 AM
        </div>
        
        <div class="location" id="location">
            New York, US
        </div>
        
        <div class="week-forecast">
            <h2>This Week</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
